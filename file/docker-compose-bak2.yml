#版本
version: "3.8"
#服务
services:
  mysql:
    #镜像
    image: mysql
    #容器名称
    container_name: mysql
    #映射端口
    ports:
      - "3306:3306"
    #跟随docker自动启动重启
    restart: always
    #环境参数
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    #数据卷
    volumes:
      - "./mysql/conf:/etc/mysql"
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/log:/var/log/mysql"
      - "./mysql/init:/docker-entrypoint-initdb.d"
    #网络空间
    networks:
      - elysia-net
  #NGINX负载均衡代理
  nginx:
    #镜像名
    image: nginx
    #容器名
    container_name: nginx
    #映射端口
    ports:
      - "80:80"
    #跟随docker自动启动重启
    restart: always
    #数据卷
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/html:/usr/share/nginx/html"
    #依赖关系（依赖JAVA后端服务）
    depends_on:
      - mysql
    #网络空间
    networks:
      - elysia-net
  #Nacos注册中心
  nacos1:
    #镜像名
    image: nacos/nacos-server
    #容器名
    container_name: nacos1
    #映射端口
    ports:
      - "8848:8848"
    #跟随docker自动启动重启
    restart: always
    #容器的特权模式
    privileged: true
    #环境参数
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_DATABASE_NUM: 1
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
    #数据卷
    volumes:
      - "./nacos1/data:/home/nacos/data"
      - "./nacos1/logs:/home/nacos/logs"
      - "./nacos1/conf:/home/nacos/conf"
      - "./nacos1/init.d/custom.properties:/etc/nacos/init.d/custom.properties"
    #依赖关系（依赖NGINX负载均衡）
    depends_on:
      - nginx
    #网络空间
    networks:
      - elysia-net
  #Nacos注册中心
  nacos2:
    #镜像名
    image: nacos/nacos-server
    #容器名
    container_name: nacos2
    #映射端口
    ports:
      - "8868:8868"
    #跟随docker自动启动重启
    restart: always
    #容器的特权模式
    privileged: true
    #环境参数
    environment:
      MODE: cluster
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_DATABASE_NUM: 1
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
    #数据卷
    volumes:
      - "./nacos2/data:/home/nacos/data"
      - "./nacos2/logs:/home/nacos/logs"
      - "./nacos2/conf:/home/nacos/conf"
      - "./nacos2/init.d/custom.properties:/etc/nacos/init.d/custom.properties"
    #依赖关系（依赖NGINX负载均衡）
    depends_on:
      - nginx
    #网络空间
    networks:
      - elysia-net
  #Nacos注册中心
  nacos3:
    #镜像名
    image: nacos/nacos-server
    #容器名
    container_name: nacos3
    #映射端口
    ports:
      - "8888:8888"
    #跟随docker自动启动重启
    restart: always
    #容器的特权模式
    privileged: true
    #环境参数
    environment:
      MODE: cluster
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_DATABASE_NUM: 1
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
    #数据卷
    volumes:
      - "./nacos3/data:/home/nacos/data"
      - "./nacos3/logs:/home/nacos/logs"
      - "./nacos3/conf:/home/nacos/conf"
      - "./nacos3/init.d/custom.properties:/etc/nacos/init.d/custom.properties"
    #依赖关系（依赖NGINX负载均衡）
    depends_on:
      - nginx
    #网络空间
    networks:
      - elysia-net
#网络空间
networks:
  #网络标识
  elysia-net:
    #网络名
    name: elysia

