#版本
version: "3.8"
#服务
services:
  mysql:
    #镜像
    image: mysql
    #容器名称
    container_name: mysql
    #映射端口
    ports:
      - "3306:3306"
    #跟随docker自动启动重启
    restart: always
    #环境参数
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    #数据卷
    volumes:
      - "/home/elysiakafka/mysql/conf.d:/etc/mysql/conf.d"
      - "/home/elysiakafka/mysql/data:/var/lib/mysql"
      - "/home/elysiakafka/mysql/log:/var/log/mysql"
    #网络空间
    networks:
      - elysia-net
  #NGINX负载均衡代理
  nginx:
    #镜像名
    image: nginx
    #容器名
    container_name: nginx
    #映射端口
    ports:
      - "80:80"
    #跟随docker自动启动重启
    restart: always
    #数据卷
    volumes:
      - "/home/elysiakafka/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "/home/elysiakafka/nginx/conf.d/:/etc/nginx/conf.d/"
      - "/home/elysiakafka/nginx/html:/usr/share/nginx/"
    #依赖关系（依赖JAVA后端服务）
    depends_on:
      - mysql
    #网络空间
    networks:
      - elysia-net
  #Nacos注册中心
  nacos:
    #镜像名
    image: nacos/nacos-server
    #容器名
    container_name: nacos
    #映射端口
    ports:
      - "7848:7848"
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    #跟随docker自动启动重启
    restart: always
    #容器的特权模式
    privileged: true
    #环境参数
    environment:
      MODE: cluster
      PREFER_HOST_MODE: hostname
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_DATABASE_NUM: 1
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
    #数据卷
    volumes:
      - "/home/elysiakafka/nacos/data:/home/nacos/data"
      - "/home/elysiakafka/nacos/logs:/home/nacos/logs"
      - "/home/elysiakafka/nacos/init.d/custom.properties:/etc/nacos/init.d/custom.properties"
    #依赖关系（依赖NGINX负载均衡）
    depends_on:
      - nginx
    #网络空间
    networks:
      - elysia-net
#网络空间
networks:
  #网络标识
  elysia-net:
    #网络名
    name: elysia
